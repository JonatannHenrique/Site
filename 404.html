    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script>
        // ==== SISTEMA SOLAR ====
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('bg3d').appendChild(renderer.domElement);

        // Estrelas
        for (let i = 0; i < 200; i++) {
            const starGeo = new THREE.SphereGeometry(Math.random() * 0.06 + 0.01, 8, 8);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: Math.random() * 0.5 + 0.5 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(
                (Math.random() - 0.5) * 80,
                (Math.random() - 0.5) * 80,
                (Math.random() - 0.5) * 80
            );
            scene.add(star);
        }

        // Sol
        const sunGeo = new THREE.SphereGeometry(2.5, 32, 32);
        const sunMat = new THREE.MeshBasicMaterial({ color: 0xfff700 });
        const sun = new THREE.Mesh(sunGeo, sunMat);
        scene.add(sun);

        const sunGlowGeo = new THREE.SphereGeometry(3.5, 32, 32);
        const sunGlowMat = new THREE.MeshBasicMaterial({ color: 0xfff700, transparent: true, opacity: 0.18 });
        const sunGlow = new THREE.Mesh(sunGlowGeo, sunGlowMat);
        scene.add(sunGlow);

        // Luz
        const light = new THREE.PointLight(0xfff700, 2, 100);
        light.position.set(0, 0, 0);
        scene.add(light);

        // FunÃ§Ã£o de Ã³rbita
        function createOrbit(radius) {
            const curve = new THREE.EllipseCurve(0, 0, radius, radius, 0, 2 * Math.PI, false, 0);
            const points = curve.getPoints(100);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.2, transparent: true });
            const ellipse = new THREE.Line(geometry, material);
            ellipse.rotation.x = Math.PI / 2;
            scene.add(ellipse);
        }

        // FunÃ§Ã£o criar planeta
        // FunÃ§Ã£o criar planeta
        function createPlanet(radius, color, orbitRadius) {
            const planetGeo = new THREE.SphereGeometry(radius, 32, 32);
            const planetMat = new THREE.MeshPhongMaterial({ color });
            const planet = new THREE.Mesh(planetGeo, planetMat);
            planet.userData.orbitRadius = orbitRadius; // <- guardando o raio da Ã³rbita
            planet.position.set(orbitRadius, 0, 0);
            scene.add(planet);
            createOrbit(orbitRadius);
            return planet;
        }

        // Planetas (8 planetas com cores diferentes)
        const planets = [
            { mesh: createPlanet(0.3, 0x808080, 4), angle: Math.random() * Math.PI * 2, speed: 0.012 }, // MercÃºrio
            { mesh: createPlanet(0.7, 0xffcc99, 6), angle: Math.random() * Math.PI * 2, speed: 0.009 }, // VÃªnus
            { mesh: createPlanet(0.8, 0x1f75fe, 9), angle: Math.random() * Math.PI * 2, speed: 0.008 }, // Terra
            { mesh: createPlanet(0.5, 0xff4500, 12), angle: Math.random() * Math.PI * 2, speed: 0.007 }, // Marte
            { mesh: createPlanet(1.5, 0xffd27f, 16), angle: Math.random() * Math.PI * 2, speed: 0.004 }, // JÃºpiter
            { mesh: createPlanet(1.3, 0xf5deb3, 20), angle: Math.random() * Math.PI * 2, speed: 0.003 }, // Saturno
            { mesh: createPlanet(1.1, 0x40e0d0, 24), angle: Math.random() * Math.PI * 2, speed: 0.002 }, // Urano
            { mesh: createPlanet(1.0, 0x4169e1, 28), angle: Math.random() * Math.PI * 2, speed: 0.0015 } // Netuno
        ];

        // AnimaÃ§Ã£o corrigida
        function animate() {
            requestAnimationFrame(animate);

            planets.forEach(p => {
                p.angle += p.speed;
                const r = p.mesh.userData.orbitRadius; // pega o raio da Ã³rbita
                p.mesh.position.x = Math.cos(p.angle) * r;
                p.mesh.position.z = Math.sin(p.angle) * r;
            });

            sun.rotation.y += 0.002;
            sunGlow.material.opacity = 0.15 + 0.08 * Math.abs(Math.sin(Date.now() * 0.001));

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
