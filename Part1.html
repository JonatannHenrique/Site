<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="Conteúdo delicado.jpeg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Web Site Of Lonely</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 80px auto;
            background: rgba(10, 10, 30, 0.7);
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 16px #000a;
            text-align: center;
        }

        h1#typed-title {
            background: linear-gradient(90deg, #7f53ff, #3a6cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            letter-spacing: 0.02em;
            color: #d1d1ff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .btn-links {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #3a6cff 40%, #7f53ff 100%);
            color: #fff;
            font-size: 1.15rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0 2px 8px #0005;
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .btn-links:hover {
            background: linear-gradient(90deg, #7f53ff 40%, #3a6cff 100%);
            transform: scale(1.05);
        }

        .video-top {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 0;
            margin: 0 auto 20px auto;
            border: 3px solid #7f53ff;
            z-index: 2;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                margin: 50px auto;
                padding: 20px;
                font-size: 1rem;
            }

            h1#typed-title {
                font-size: 1.8rem;
            }

            .container p {
                font-size: 1rem;
            }

            .btn-links {
                width: 100%;
                padding: 14px 0;
                font-size: 1.05rem;
            }

            .video-top {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
        }

        #contador {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #contador span.number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b87fff;
            animation: blink 1.5s infinite;
        }

        #contador span.label {
            display: block;
            font-size: 0.8rem;
            color: #d1d1ff;
            margin-top: 2px;
            letter-spacing: 0.02em;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="bg3d"></div>

    <div class="container">
        <video class="video-top" src="MoMo.mp4" autoplay loop muted playsinline></video>
        <h1 id="typed-title"></h1>
        <p>𝘚𝘰𝘶 𝘑𝘰𝘯𝘢𝘵𝘢𝘯 𝘏𝘦𝘯𝘳𝘪𝘲𝘶𝘦 — 𝘥𝘦𝘴𝘦𝘯𝘷𝘰𝘭𝘷𝘦𝘥𝘰𝘳🤓 ☝. 𝘈𝘲𝘶𝘪 𝘷𝘰𝘤𝘦̂ 𝘦𝘯𝘤𝘰𝘯𝘵𝘳𝘢 𝘵𝘶𝘥𝘰 𝘴𝘰𝘣𝘳𝘦 𝘮𝘦𝘶𝘴 𝘱𝘳𝘰𝘫𝘦𝘵𝘰𝘴 𝘦𝘮 𝘊#(𝘊𝘴𝘩𝘢𝘳𝘱) 𝘦 𝘢𝘭𝘨𝘶𝘮𝘢𝘴 𝘥𝘢𝘴 𝘮𝘪𝘯𝘩𝘢𝘴 𝘙𝘦𝘥𝘦𝘴 𝘚𝘰𝘤𝘪𝘢𝘪𝘴.</p>
        <a href="links.html" class="btn-links">𝐋𝐢𝐧𝐤𝐬</a>
    </div>

    
    <div id="contador">
        <span class="number"></span>
        <span class="label">𝐕𝐢𝐞𝐰𝐬</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script>
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('bg3d').appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));

        const stars = [];
        for (let i = 0; i < 120; i++) {
            const starGeo = new THREE.SphereGeometry(Math.random() * 0.03 + 0.01, 8, 8);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(starGeo, starMat);
            const radius = Math.random() * 2.5 + 1.2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            star.position.set(
                radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.sin(phi) * Math.sin(theta),
                radius * Math.cos(phi)
            );
            scene.add(star);
            stars.push(star);
        }

        function animate() {
            requestAnimationFrame(animate);
            stars.forEach((star, i) => {
                star.material.opacity = 0.5 + 0.5 * Math.sin(Date.now() * 0.001 + i * 2);
                star.material.transparent = true;
            });
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

      
        document.addEventListener('keydown', function (e) {
            if (
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && (e.key === 'U' || e.key === 'S')) ||
                (e.key === 'F12')
            ) {
                e.preventDefault();
            }
        });

        
        const text = "Bem-vindo ao Site de Jonatan Henrique";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typed-title").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 60);
            }
        }
        type();

        
        if (navigator.userAgent.includes("Instagram") || navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV")) {
            window.location.href = "intent://" + window.location.host + window.location.pathname + "#Intent;scheme=https;package=com.android.chrome;end";
        }
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const url = this.href;
                window.location.href = url;
            });
        });

       
        const eleNumber = document.querySelector('#contador .number');

        let contador = localStorage.getItem("contador");

        if (!contador) {
            
            contador = Math.floor(Math.random() * 100) + 1;
        } else {
            contador = parseInt(contador);
            contador++; 
        }

        eleNumber.innerText = contador;
        localStorage.setItem("contador", contador);
    </script>
</body>

</html>
